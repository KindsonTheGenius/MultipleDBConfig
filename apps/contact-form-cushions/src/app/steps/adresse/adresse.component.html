<div class="container">
  <div class="row content">
    <div class="col-12 d-flex justify-content-center flex-column">
      <h2 class="title">Bitte geben Sie Ihre Adresse ein!</h2>
      <div class="form">
        <form #addressForm="ngForm" (change)="validate()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Straße"
              [(ngModel)]="d.street"
              (keyup)="validate()"
              name="street"
              #street="ngModel"
              required
              minLength="3"
              maxLength="255"
            />
          </div>
          <div class="form-group" style="width: 50%;">
            <input
              type="text"
              class="form-control"
              placeholder="Hausnummer"
              [(ngModel)]="d.streetNumber"
              (keyup)="validate()"
              name="streetNumber"
              #streetNumber="ngModel"
              required
              minLength="1"
              maxLength="255"
            />
          </div>
        </form>
        <p class="mt-3 text-center">
          Bitte informieren Sie uns im letzten Schritt im Kommentarfeld, falls
          sich der Rückgabeort vom Abholort unterscheiden soll.
        </p>
      </div>
    </div>
  </div>
</div>
