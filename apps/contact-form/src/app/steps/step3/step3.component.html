<div class="container">
  <div class="row content">
    <div class="col-12 d-flex justify-content-center flex-column">
      <div>
        <h2 class="title">Abholtermin aus Tourdaten auswählen:</h2>
      </div>
      <div class="form">
        <div class="selections">
          <label
          class="date item radio mb-0"
          *ngFor="let date of this.futureDates; let i = index">
            <input
            type="radio"
            [value]="futureDatesJson[i]"
            name="date"
            [(ngModel)]="d.pickupDateJson"
            (change)="validate()">
            {{date.start | date:'E, dd.LL.'}} zwischen {{date.start | date:'HH:mm':'UTC'}} - {{date.end | date: 'HH:mm':'UTC'}} Uhr
          </label>
        </div>
        <div class="selections pickupCall">
          <label class="date item checkbox mb-0">
            <input
            type="checkbox"
            name="pickupCall"
            [(ngModel)]="d.pickupCall"
            (change)="validate()">
            Ich möchte 30 Min. vor Ankunft des Fahrers angerufen werden.
          </label>
        </div>
        <p class="mt-3 text-left">Sondertour bei Notfall gegen Aufpreis möglich - bitte anfragen unter <a href="mailto:kontakt@jl-clean.de">kontakt@jl-clean.de</a></p>
        <p class="mt-5 text-center"><small><a [routerLink]="'/pickup/help'">Mir passt kein aufgeführter Termin.</a></small></p>
      </div>
    </div>
  </div>
</div>
