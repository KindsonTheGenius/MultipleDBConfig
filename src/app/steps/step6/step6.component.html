<div class="container">
  <div class="row content">
    <div class="col-12 d-flex justify-content-center flex-column">
      <h2 class="title">Ihre Kontaktdaten</h2>
      <div class="form">
        <form #contactForm="ngForm" (change)="validate()">
          <div class="form-group">
            <select class="form-control" [(ngModel)]="d.gender" (change)="validate()" name="gender" #gender="ngModel"
                    required>
              <option [value]="'Frau'">Frau</option>
              <option [value]="'Herr'">Herr</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Nachname" [(ngModel)]="d.name" (keyup)="validate()"
                   name="name" #name="ngModel" required minlength="3" maxLength="255">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="E-Mail (zur Terminbestätigung)" [(ngModel)]="d.email"
                   (keyup)="validate()" name="email" #email="ngModel" required email>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Telefon (für Rückfragen)" [(ngModel)]="d.phone"
                   (keyup)="validate()" name="phone" #phone="ngModel" required minlength="6" maxLength="255">
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="pricing" [(ngModel)]="d.smsNotification" name="inputPricing" #inputPricing="ngModel" (change)="validate()">
            <label class="form-check-label" for="pricing">
              Ich möchte 30 Minuten vor Abholung eine SMS-Benachrichtigung erhalten.</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
