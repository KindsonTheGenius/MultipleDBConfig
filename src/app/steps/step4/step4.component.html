<div class="container" *ngIf="tour">
  <div class="row content">
    <div class="col-12 d-flex justify-content-center flex-column">
      <div [ngSwitch]="tour.dates.length">
        <h2 class="title">Wann sollen wir den gereinigten Teppich zurückbringen?</h2>
      </div>
      <div class="form">
        <div class="selections">
          <label class="date item radio mb-0" *ngFor="let date of this.futureDates; let i = index">
            <input type="radio" [value]="futureDatesJson[i]" name="date" [(ngModel)]="d.returnDateJson" (change)="validate()"> {{date.text}}
          </label>
        </div>
        <p class="mt-3 text-center">Unser Fahrer ruft Sie am Tag der Lieferung ca. 30 Minuten vor Ankunft an. Die Reinigung dauert i.d.R. eine Woche.</p>
        <p class="mt-5 text-center"><small><a [routerLink]="'/return/help'">Mir passt kein aufgeführter Termin.</a></small></p>
      </div>
    </div>
  </div>
</div>
